<h1>mainboard postdata</h1>

 <table class='table' *ngIf="postdata">
    <thead>
        <tr>
            <th>PostSubject</th>
            <th>PostTimeStamp </th>

        </tr>
    </thead>
    <tbody>
        <tr (click)="ViewPost(post.postId)" *ngFor="let post of postdata">
            <td >{{ post.postSubject }}</td>
            <td>{{ post.postDetail }}</td>
        </tr>
    </tbody>
</table>

<button (click)="this.router.navigate(['./createpost'])">CreatePost</button>
